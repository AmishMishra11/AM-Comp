        <div class="header">

          <h2>Alert</h2>
          <hr />

            Alert messages inform user about the success or faliure of a task
          </p>

          <button class="success-button border-radius-L">Success</button>
          <div class="success-alert border-radius-S">
            <i class="fas fa-check-circle"></i>
            <p>success task</p>
            <button class="close-success-alert">x</button>
          </div>
          <button class="error-button border-radius-L">Error</button>
          <div class="error-alert border-radius-S">
            <i class="fas fa-exclamation-circle"></i>
            <p>error occured</p>
            <button class="close-error-alert">x</button>
          </div>
          <button class="warning-button border-radius-L">Warning</button>
          <div class="warning-alert border-radius-S">
            <i class="fas fa-exclamation-triangle"></i>
            <p>try again!</p>
